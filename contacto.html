    <div class="encabezado-superior">
        <ul>

            <li> <i class="fas fa-phone"></i> +54 9 2284 77 42493</li>
        </ul>

        <form>
            <input type="text" placeholder="Nombre Usuario">
            <input type="password" placeholder="Contraseña">
            <label>Recordarme: </label><input class="checkbox" type="checkbox">
            <button class="sesion">Iniciar sesión</button>
            <button>Registrar</button>
        </form>
    </div>

    <div class="encabezado-inferior">
        <div class="logo">
            <img class="logo" src="images/1.png" alt="robot">
            <p class="logo">Bit<br>Humanoide</p>
        </div>

        <div class="botonera">
            <ul class="botonera">
                <li><a href="index.html"><i class="fa fa-home"></i> Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a class="pag-actual" href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </div>

    <div class="main">

        <div class="imagen-principal">
            <img src="images/cabecera.jpeg" alt="adas" />
        </div>

        <div class="sesion">
            
            <div class="titulo-sumiso">
                <h1>Contacto</h1>
            </div>

            <form class="contacto">
                <div class="contenedor-contacto">
                    <div class="cont-interno">
                        <label>Nombre <strong>(*)</strong></label>
                        <input type="text" placeholder="Nombre" required>
                    </div>
                    <div class="cont-interno">
                        <label>Email <strong>(*)</strong></label>
                        <input type="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="contenedor-contacto">
                    <div class="cont-interno">
                        <label >Apellido <strong>(*)</strong></label>
                        <input type="text" placeholder="Apellido" required>
                    </div>
                    <div class="cont-interno">
                        <label>Asunto <strong>(*)</strong></label>
                        <input type="text" placeholder="Asunto" required>
                    </div>  
                </div>

                <div class="cont-interno">
                    <label>Mensaje</label>
                    <textarea class="mensaje"></textarea>
                </div>
                
                    
                <div class="condiciones">
                    
                        <label> <strong>(*)</strong> </label>
                        <input class="checkbox" type="checkbox" required>
                        <label>Debes leer y aceptar las condiciones legales</label>
                    
                </div>

                <div class="condiciones">
                    <div class="generar-captcha">
                            <label> <strong>(*)</strong> </label>
                            <input id="generar-captcha" class="checkbox" type="checkbox" required>
                            <label>No soy un robot</label>
                    </div>
                    <div class="oculto captcha" id="captcha"> 
                        <p>¿ Cuánto es <span id="prim_num">0</span> + <span id="seg_num">0</span> ?</p>
                        <input id="valor-captcha" type="text">
                        <div>
                            <button id="validar" type="button">validar</button>
                        </div>
                    </div>
                    
                    <p class="mensaje-validado" id="info-resolucion"></p>
                </div>
                
                <div class="condiciones">
                    <button>enviar</button>
                </div>
                
            </form>

        </div>
    </div>

    <div class="pie-de-pag">

        <div class="logo">
            <img class="logo" src="images/1.png" alt="robot">
            <p class="logo">Bit<br>Humanoide</p>
        </div>

        <div>

            <p><a class="politicas" href="index.html">Politicas de Privacidad</a> - <a class="politicas"

                <li><a href="https://www.twitter.com/" target="_blanck"><img class="redes" src="images/twitter3.png" alt="twitter"></a></li>
                <li><a href="https://www.linkedin.com/" target="_blanck"><img class="redes" src="images/linkedin2.png" alt="linkedin"></a></li>
            </ul>
        </div>

        <p class="fin">Copyright © 2022 Bit Humanoide - Bs.As Tandil</p>

    </div>
